---
- hosts:            localhost
  gather_facts:     no
  become:           yes

  tasks:
  - name:           Restart all nodes
    shell:          |
      for x in "${SERVER_COUNT}"; do
         echo "Restarting pc${x}"
         ssh pc${x} 'sudo shutdown -r now'
      done
    args:
      executable:   /bin/bash
    environment:
      SERVER_COUNT: "{{ cluster_server_count }}"
